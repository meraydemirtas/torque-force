<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seesaw Simulation</h1>
        <div class="info-panel">
            <div class="weight-display">
                <div class="side-weight">
                    <span class="side-label">Left Side:</span>
                    <span id="left-weight">0 kg</span>
                </div>
                <div class="side-weight">
                    <span class="side-label">Right Side:</span>
                    <span id="right-weight">0 kg</span>
                </div>
            </div>
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
        <canvas id="seesaw-canvas" width="800" height="600"></canvas>
        <div class="instructions">
            <p>Click on the seesaw plank to drop objects with random weights (1-10 kg)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
